<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#"><img src="./img/header-logo.svg" alt="" /></a>
          <ul class="header__menu">
            <li class="header__menu-item"><a href="#">ГЛАВНАЯ</a></li>
            <li class="header__menu-item"><a href="#">МЕНЮ</a></li>
            <li class="header__menu-item"><a href="#">О НАС</a></li>
            <li class="header__menu-item"><a href="#">БРОНЬ</a></li>
            <li class="header__menu-item">
              <a href="#"><img src="./img/cart.svg" alt="" /></a>
            </li>
          </ul>
            <div class="header__call-inner">
                <div class="header__bet">
                <a href="#" class="header__call-link" tel="2121">+999-888-76-54</a>
                <p class="header__call-text">Свяжитесь с нами для бронирования</p>
                </div>
            <button class="header__btn">ЗАКАЗ СТОЛИКА</button>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <span class="header__bottom-text">Добро пожаловать в</span>
                    <h1 class="header__bottom-title">Наш ресторан</h1>
                    <span class="header__bottom-eat">ДОМ ЛУЧШЕЙ ЕДЫ</span>
                    <button class="header__bottom-btn">VIEW MENU</button>
                </div>
            </div>
        </div>
      </div>
    </header>

    <script src="./js/app.js"></script>
  </body>
</html>
